<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   
</head>
<body class="container">
    <h1>Todo List  <i class="fa fa-list-alt" aria-hidden="true"></i></h1>
    <div class="main">
        <form id="form">
            <input type="text" id="input" placeholder="     New task">
            <button type="submit" id="button"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
        </form>
        <div class="todo">
            <ul id="ul">
            </ul>
            <a id="clearAll">Clear all</a>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
